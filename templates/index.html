<!DOCTYPE html>
<html lang="en">

<head>
  <title>NFL Team Finder</title>

  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="header">
      <h3 class="text-muted">NFL Team Finder</h3>
    </div>

    <div class="jumbotron">
      <h1>Submit a Message!</h1>
      <p>Enter a message into the box below to get a grade on how likely it is to be about an NFL team.</p>
      <p class="lead"></p>
      <form>
        <textarea name="newMessage" class="newMessage form-control" rows="3"></textarea>
      </form>
      <br></br>
      <p><a class="btn btn-lg btn-success submitNewMessage" role="button">Submit new message</a>
      </p>

      <h4 class="result text-muted"></h4>
    </div>

    <footer class="footer">
      <p>Virta Coding Challenge</p>
    </footer>

  </div>

  <script src="static/js/jquery-2.2.1.min.js"></script>
  <script src="static/js/submitNewMessage.js"></script>
  
</body>

</html>
